<!-- Modal -->
<div class="modal" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px; align-items: center;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrar Campaña de Vacunación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="toggleleModal()"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="name">
                                    <label for="formGroupExampleInput">Nombre</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Nombre" [(ngModel)]="name"
                                        [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="name">
                                    <label for="formGroupExampleInput">Descripcion</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Descripcion" [(ngModel)]="description"
                                        [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="name">
                                    <label for="formGroupExampleInput">Max Temperatura</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Max Temperatura" [(ngModel)]="maxTemp"
                                        [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="name">
                                    <label for="formGroupExampleInput">Min Temperatura</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="Min Temperatura" [(ngModel)]="minTemp"
                                        [ngModelOptions]="{standalone: true}">
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <form>
                                    <div class="place-campein">
                                        <label for="formGroupExampleInput2">Esquemas de Vacunación</label>
                                        <div class="form-check" *ngFor="let data of ListSchems; let i = index">
                                            <input class="form-check-input" type="checkbox" value="0" id="defaultCheck1"
                                                [(ngModel)]="data.possibleEffectsPostVaccine"
                                                [ngModelOptions]="{standalone: true}">
                                            <label class="form-check-label" for="defaultCheck1">
                                                {{data.name}}
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="toggleleModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="RegisterModal()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
