<!-- Modal -->
<div class="modal" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px; align-items: center;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Inventario de Vacunas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="toggleleModal()"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="name">
                                    <label for="formGroupExampleInput">Cantidad de vacunas a agregar</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="cantidad de vacunas" [(ngModel)]="countVacc"
                                        [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="place-campein">
                                    <label for="formGroupExampleInput2">Centro de Salud</label>
                                    <select class="form-select" style="margin-bottom: 1em;"
                                        aria-label="Default select example" [(ngModel)]="centerData"
                                        [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let data of listUbigeo; index as i" [value]="[data.healthCenterId,data.name]">
                                            {{data.name}}</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <form>
                                    <div class="place-campein">
                                        <label for="formGroupExampleInput2">Vacuna</label>
                                        <select class="form-select" style="margin-bottom: 1em;"
                                            aria-label="Default select example" [(ngModel)]="Vacc"
                                            [ngModelOptions]="{standalone: true}">
                                            <option *ngFor="let data of listVaccines; index as i"
                                                [value]="[data.id,data.name]">
                                                {{data.name}}
                                            </option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="toggleleModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="RegisterModal()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
