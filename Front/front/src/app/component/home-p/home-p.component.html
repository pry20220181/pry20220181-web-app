<div class="page">
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div [attr.class]="data.index === 0 ? 'carousel-item active' : 'carousel-item'" *ngFor="let data of List">
        {{data.reminderId}} - X
        <div class="card" style="width: 18rem; left: 40%;">
            <div class="card-body">
              <h5 class="card-title">Recordatorio de Vacuna</h5>
              <p class="card-text"> recuerda que tu hijo/a {{data.childName}}
                debe recibir la dosis numero {{data.doseNumber}} de la vacuna {{data.vaccineName}}</p>
            </div>
          </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
